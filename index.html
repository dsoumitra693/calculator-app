<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
</head>
<body>
    <div class="container flex main">
        <div class="flex calculator">
            <section class="top">
                <div class="screen">
                    <h2 id="scr1"></h2>
                    <h3 id="scr2"></h3>
                </div>
            </section>
            <section class="bottom">
                    <div class="tile"></div>
                    <span class="row">
                        <span class="btn btn-3 clear">C</span>
                        <span class="btn btn-3 AllClear">AC</span>
                        <span class="btn btn-3 operation" data-operation="percent">%</span>
                        <span class="btn operation"data-operation="divide">รท</span>
                    </span>
                    <span class="row">
                        <span class="btn num"data-num="7">7</span>
                        <span class="btn num"data-num="8">8</span>
                        <span class="btn num"data-num="9">9</span>
                        <span class="btn operation"data-operation="multiply">ร</span>
                    </span>
                    <span class="row">
                        <span class="btn num"data-num="4">4</span>
                        <span class="btn num"data-num="5">5</span>
                        <span class="btn num"data-num="6">6</span>
                        <span class="btn operation"data-operation="minus">-</span>
                    </span>
                    <span class="row">
                        <span class="btn num"data-num="1">1</span>
                        <span class="btn num"data-num="2">2</span>
                        <span class="btn num"data-num="3">3</span>
                        <span class="btn operation"data-operation="plus">+</span>
                    </span>
                    <span class="row">
                        <span class="btn btn-2 num"data-num="0">0</span>
                        <span class="btn num"data-num='decimal'>.</span>
                        <span class="btn equal">=</span>
                    </span>
            </section>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
